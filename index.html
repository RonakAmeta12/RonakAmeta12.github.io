<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V2</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67842bd808.js" crossorigin="anonymous"></script>
 <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="bg-image"></div>


        <form class="d-flex" action="https://www.google.com/search" method="get">
    <input class="form-control box shadow-none placeholder-sm my-2 rounded-pill mx-2 fw-light me-2" type="search" name="q" placeholder="Search" aria-label="Search">
    
    <button class="btn holl mx-auto my-2 rounded-pill btn-success " type="submit">Search</button>
  </form>
 
  
  <div class="w-auto d-flex flex-row flex-wrap mx-auto p-2  container-fluid">
  
    <ul class="nav px-3 nav-pills">
      <li class="nav-items">
  <a href="https://www.youtube.com/" class="btn btn-danger rounded-circle nav-item btn-sm " target="_blank">
    <i class="fa-brands fa-youtube"></i>
  </a>
  </li>

  <li class="nav-item mx-2  ">
  <a href="https://www.accuweather.com/" class="btn nav-item rounded-circle btn-primary  btn-sm  " target="_blank">
   <i class="fa-solid fa-cloud"></i>
  </a>
  </li>
</ul>

<div id="MyClockDisplay" class="clock container-fluid d-flex justify-content-center my-3 fw-bold  " onload="showTime()"></div>

</div>


<div class="container-fluid d-flex justify-content-center">
<div class="card rounded-5 text-center mt-2" style="width:250px;">

 <div class="card-body">
        <h5 class="card-title" id="city-name"></h5>
        <div class="row">
          <div class="weathe">
            <img id="weather-icon" src="" alt="Weather Icon">
          </div>
          <div class="des">
            <p class="d-inline-flex card-text" id="weather-description"></p>
            <h3 class="p-2 fs-1 fw-bold " id="temperature"></h3>
          </div>
        </div>
      </div>
     
    </div>
  </div>
  
  
<div class="container-fluid">
  
<button class='btn m-4 justify-content-center d-flex rounded-pill d-xl-none btn-success'>New Quote</button>
<p class="quote m-3 p-4" id='random_quote'></p>

</div>


<script src="main.js"></script>
  </body>
</html>
